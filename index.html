<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="css/app.css" />
</head>
<body>
    <div class="container">

            <!-- Start game pop-up -->
            <div id="begin" class="overlay">
               <div class="popup">
                    <div class="closebutton">
                        <a class="close" href="https://www.google.com">Ã—</a>
                    </div>
                  <h2>Welcome to my memory game</h2>
                  <div class="intro">
                    <p>Try to match the cards with as few moves possible</p>
                  </div>
                  <button id="start-playing" onclick="startPlaying()">
                    Start playing!!
                  </button>
               </div>
            </div>
         	<!-- End Start game pop-up -->    

        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Score panel-->
        <section class="score-panel">
            <div class="rating">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
        
                <span class="moves">0</span> Move(s)
            </div>

			<div class="timer"></div>
			<div class="restart" onclick="">
				<i class="fa fa-repeat"></i>
			</div>
        </section>
        <!-- End score panel-->

        <!-- Card deck -->
        <ul class="deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bike">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bike">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <!-- End Card deck -->

        <!-- Popup modal -->
        <div id="final" class="overlay">
            <div class="popup">
                <h2>Congratulations ðŸŽ‰</h2>
                <div class="closebutton">
                    <a class="close" href=# onclick="closeModal()">Ã—</a>
                </div>
                <div class="content-2">
                    <p>You've made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating: <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    Play again</a>
                </button>
            </div>
        </div>
        <!-- end popup modal -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
